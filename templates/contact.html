<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MAS</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="shortcut icon" href="../static/assets/img/favicon.png" type="image/x-icon">

    <div class="topnav">
        <!-- Add link to contact page -->
        <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="MAS Logo">
        <a href="{{ url_for('contact') }}" class="active">Contact Us</a>
        <a href="{{ url_for('form') }}">Form</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('home') }}">Home</a>
        
    </div>
    
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .topnav {
    background-color: #333;
    overflow: hidden;
  }
  
  /* Style the links inside the navigation bar */
  .topnav a {
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Add a color to the active/current link */
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            margin: 10px 0;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section-header">
            <h2>Contact Us</h2>
            <p>Have any questions? Feel free to reach out!</p>
        </div>
        
        <div class="contact-info">
            <p><strong><i class='fas fa-location-arrow' style='font-size:24px'></i>Address:</strong> A-14, Z-Block, Najafgarh, New Delhi</p>
            <p><strong>Phone Number:</strong> +91 902-780-0200</p>
            <p><strong>Email:</strong> mas@gmail.com</p>
        </div>
        
        <div class="contact-form">
            <form action="/contact-form" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="services">Services</label>
                    <input type="text" id="services" name="services">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
